name: npm-publish

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: cd ./projects/time-from-pipe/
      - run: npm ci
      - run: npm publish ng-time-from-pipe@${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
